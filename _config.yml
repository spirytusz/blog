# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SpirytusZ's Blog
subtitle:
SEOTitle: SpirytusZ's Blog
description:
keywords:
author: SpirytusZ
language: zh-CN
timezone: Asia/Shanghai
email: zhanwel261717@gmail.com
header-img: img/home-bg.webp

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description:
sidebar-avatar: img/avatar.png      # use absolute URL, seeing it's used in both `/` and `/about/`

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://spirytusz.co/
root: /
permalink: :title/
permalink_defaults:

github_username: spirytusz

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '    '

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Analytics settings
# Baidu Analytics
ba_track_id:
# Google Analytics
ga_track_id: # Format: UA-xxxxxx-xx
ga_domain:


deploy:
  type: git
  repo: git@github.com:spirytusz/spirytusz.github.io.git
  branch: master

markdown:
  plugins:
    - markdown-it-footnote
    - markdown-it-sup
    - markdown-it-sub
    - markdown-it-abbr
    - markdown-it-emoji
    - hexo-math
